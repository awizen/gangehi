<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<f:loadBundle basename="messages" var="msgs"/>

<h:head>
	<title>Gangehi</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale = 1, minimum-scale=1" />
	<!-- for FF, Chrome, Opera -->
	<link rel="icon" type="image/png" href="#{resource['img/favicons/favicon-16x16.png']}" sizes="16x16" />
	<link rel="icon" type="image/png" href="#{resource['img/favicons/favicon-32x32.png']}" sizes="32x32" />
	<!-- for IE -->
	<link rel="icon" type="image/x-icon" href="#{resource['img/favicons/favicon.ico']}" />
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicons/favicon.ico']}" />
</h:head>
<h:body>

	<h:outputStylesheet name="css/default.css" media="all" />
	<h:outputStylesheet name="css/gangehi.css" />
	
	
	<div id="pagewidth">
		<header id="header">
			<div class="container">
				<div class="header-top">
					<a class="header-logo" href="${facesContext.externalContext.requestContextPath}/"><h:graphicImage alt="Gangehi Approvals Homepage" name="img/gangehi-logo.svg" /></a>
				</div>
			</div>
		</header>
		<div id="content">
			<section class="segment ">
				<div class="container">
					<ui:insert name="navigation">
						<ui:include src="/WEB-INF/includes/defaultNavigation.xhtml" />
					</ui:insert>
				</div>
			</section>
			<section id="twoColumnLayout" class="segment mainContent">
				<div class="container">
					<ui:insert name="mainContent">
						<ui:include src="/WEB-INF/includes/exampleMainContent.xhtml" />
					</ui:insert>
				</div>
			</section>
		</div>
		<footer id="footer">
			<div class="container">
				<ui:insert name="footer">
					<ui:include src="/WEB-INF/includes/exampleFooter.xhtml" />
				</ui:insert>
			</div>
		</footer>
	</div>
</h:body>
</html>
