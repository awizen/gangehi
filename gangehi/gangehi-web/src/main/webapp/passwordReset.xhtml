<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">
<body>

	<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/gangehi.xhtml">

		<f:metadata>
			<f:viewParam name="verificationId" value="#{passwordResetController.user.randomUUID}" />
			<f:viewParam name="email" value="#{passwordResetController.user.userId}" />
		</f:metadata>

		<ui:define name="navigation">
		</ui:define>

		<ui:define name="mainContent">
			
			<h:form id="register">
				<p:growl id="msgs" />

				<h2>Password Reset</h2>

				<p>Please set your new password.</p>

				<div class="ui-grid ui-grid-responsive">
					<div class="ui-grid-row">
						<div class="ui-grid-col-7">

							<p:panel id="penel">

								<h:panelGrid columns="2">
									<h:outputLabel for="pwd1" value="Password" />
									<p:password id="pwd1" value="#{passwordResetController.user.passwd}" match="pwd2" label="Password" required="true" feedback="true" />

									<h:outputLabel for="pwd2" value="Password Check" />
									<p:password id="pwd2" value="#{passwordResetController.user.passwd}" label="Password Check" required="true" />

								</h:panelGrid>

								<p:spacer height="0.5em" />

								<p:commandButton value="Submit" action="#{passwordResetController.reset()}" update="msgs, penel" />

							</p:panel>
						</div>
						<div class="ui-grid-col-5" />

					</div>
				</div>

			</h:form>
			
		</ui:define>

	</ui:composition>
</body>
</html>
